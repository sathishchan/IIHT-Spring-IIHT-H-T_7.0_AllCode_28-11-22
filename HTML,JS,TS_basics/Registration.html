<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Registration</title>
</head>
<body>

    <div class="container"> 
        <header> Registration </header> 
  
    
    <form id="form">
        <div class="form first">
            <div class="details personal">
                <span class="title">Personal Details</span>
    
        <div class="fields">
         <div class="input-field">    
            <label> Full Name </label> 
            <input type="text" id="fullname" placeholder="Enter your name" required>
        </div>

        <div class="input-field">
            <label> Date of Birth </label> 
            <input type="date" id="birth" placeholder="Enter bith date" required>
        </div>

        <div class="input-field">   
            <label> Email </label> 
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="input-field">    
            <label> Mobile Number </label> 
            <input type="number" id="mobile" placeholder="Enter Mobile Number" required>
        </div>
    
        <div class="input-field">
            <label> Gender </label> 
            <input type="text" id="gender" placeholder="Enter your gender" required>
        </div>
    
        <div class="input-field">   
            <label> Occupation </label> 
            <input type="text" id="occupation" placeholder="Enter occupation" required>
        </div>
      </div>   
      </div>



      <div class="details ID">
        <span class="title">Identity Details</span>

<div class="fields">
 <div class="input-field">    
    <label> ID Type </label> 
    <input type="text" id="idtype" placeholder="Enter ID type" required>
</div>

<div class="input-field">
    <label> ID Number </label> 
    <input type="text" id="idnumber" placeholder="Enter ID type" required>
</div>

<div class="input-field">   
    <label> Issue Authority </label> 
    <input type="text" id="issueauthority" placeholder="Enter issue department" required>
</div>

<div class="input-field">    
    <label> Issue Date </label> 
    <input type="date" id="issuedate" placeholder="Enter ID issue date" required>
</div>

<div class="input-field">
    <label> Issue State </label> 
    <input type="text" id="issuestate" placeholder="Enter issue state" required>
</div>

<div class="input-field">   
    <label> Expiry Date </label> 
    <input type="date" id="expirydate" placeholder="Enter ID expiry date" required>
</div>
</div>

<button class="nextbtn" id="submit" onclick="Success()">
<span class="btnText"> Next </span>
</button>

</div>  
</div>
</form>
</div>

<script src="script.js"> </script>

</body>

</html>
