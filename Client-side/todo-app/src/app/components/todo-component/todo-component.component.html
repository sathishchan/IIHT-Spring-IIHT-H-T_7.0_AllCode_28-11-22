<ol style="background-color: black; border-color:greenyellow; padding-left: 150px;
padding-right: 150px; padding-top: 50px; padding-bottom: 500px;" class="list-group list-group-numbered">
    <li class="list-group-item" *ngFor="let todo of todos; let i = index">{{todo.title}}
        <button (click)="removeTodo(i)" style="margin-left:800px;" type="button"
            class="btn btn-outline-danger">Delete</button>
    </li>
</ol>
