<div>
    <h3> {{title}} </h3>
    <div class="input-group1">
        <span class="input-group-text" id="firstname">First Name </span>
        <input [(ngModel)]="user.firstname" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <br>
    <div class="input-group1">
        <span class="input-group-text" id="lastname">Last Name </span>
        <input [(ngModel)]="user.lastname" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <br>
    <div class="input-group1">
        <span class="input-group-text" id="age">Age </span>
        <input [(ngModel)]="user.age" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <br>
    <div class="input-group1">
        <span class="input-group-text" id="email">Email </span>
        <input [(ngModel)]="user.email" type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <br>
    <span style="margin:25px;"> Gender </span>
    <div style="margin:25px;" class="form-check">
        <input  [(ngModel)]="user.gender" value="male" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Male
        </label>
      </div>
      <div style="margin:25px;" class="form-check">
        <input [(ngModel)]="user.gender" value="female" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Female
        </label>
      </div>
      <br>
      <button (click)="save()" type="button" class="btn btn-primary btn-lg">Submit</button>
</div>
